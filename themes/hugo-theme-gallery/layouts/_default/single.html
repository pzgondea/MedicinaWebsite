{{ define "main" }}
  {{ partial "title.html" . }}
{{ if eq (len .Resources.ByType "image") 1 }}
  <div style="text-align:center; margin: 20px 0;">
    {{ with .Resources.ByType "image" }}
      <img src="{{ (index . 0).RelPermalink }}" alt="{{ (index . 0).Title }}" style="max-width:80%; border-radius:12px;">
    {{ end }}
  </div>
{{ else }}
  {{ partial "gallery.html" . }}
{{ end }}
  {{ with .Content }}
    <section class="prose">
      {{ . }}
    </section>
  {{ end }}
{{ end }}
